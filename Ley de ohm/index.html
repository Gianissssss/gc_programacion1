<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ley de ohm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
      <!--Navbar-->
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand mb-0 h1">Ley de OHM</a>
            </div>
        </nav>
        <!--Container-->
        <div class="container mt-3">
          <!--formulario-->
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="form-label">Metodo de calculo</label>
                <select id="slt_metodo" class="form-select">
                  <option value="-1" disabled selected>Seleccione una opci√≥n</option>
                  <option value="0">Intensidad</option>
                  <option value="1">Tension</option>
                  <option value="2">Potencia</option>
                </select>
              </div>
              
              <div class="form-floating mb-3">
                <input id="inp_d1" type="text" class="form-control">
                <label for="floatingInput">Dato 1</label>
              </div>

              <div class="form-floating mb-3">
                <input id="inp_d2" class="form-control" type="text">
                <label for="floatingInput">Dato 2</label>
              </div>
              
              <button id="btn_calcular" class="btn btn-outline-warning">Calcular</button>
            </div>
            
            <div class="col-8">
              <div class="mt-3">
                <h3 id="h_resultado" class="text-warning"></h3>
              </div>
            </div>
          </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
