<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 lead">Firebase <i class="fa fa-leaf"></i></span>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
            <div class="form-floating mb-3">
                <input id="inp_nom" type="text" class="form-control" placeholder="name">
                <label for="floatingInput"><em>Ingrese nombre</em></label>
            </div>
            <div class="form-floating mb-3">
                <input id="inp_ape" type="text" class="form-control" placeholder="name">
                <label for="floatingInput"><em>Ingrese apellido</em></label>
            </div>
            <div class="form-floating mb-3">
                <input id="inp_dni" type="text" class="form-control" placeholder="name">
                <label for="floatingInput"><em>Ingrese dni</em></label>
            </div>
            <input id="inp_id" type="hidden">

            <button id="btn_obtener" class="btn btn-outline-dark">Guardar</button>
            <button onclick="actualizar_cliente()" class="btn btn-outline-info">Actualizar</button>
            </div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Accion</th>
                          </tr>
                    </thead> 
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Eliminaciòn del cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ¿Estàs seguro de realizar esta acciòn?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button onclick="eliminar()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
